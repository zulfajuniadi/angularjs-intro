<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Template • TodoMVC</title>
        <link rel="stylesheet" href="styles/app.css">
    </head>
    <body ng-app="todos">
        <section id="todoapp" ng-controller="TodoController">
            <header id="header">
                <h1>todos</h1>
                <input ng-model="newTodoTitle" id="new-todo" placeholder="What needs to be done?" autofocus ng-keyup="handleKeystrokes($event)">
            </header>
            <!-- This section should be hidden by default and shown when there are todos -->
            <section id="main">
                <input id="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
                <ul id="todo-list">
                    <!-- These are here just to show the structure of the list items -->
                    <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
                    <li ng-repeat="todo in todos | filter: todosFilter" ng-class="{completed: todo.done, editing: todo.editing}">
                        <div class="view">
                            <input class="toggle" type="checkbox" ng-change="commitTodo(todo)" ng-model="todo.done">
                            <label ng-dblclick="setEditing(todo)">{{todo.title}}</label>
                            <button ng-click="deleteTodo(todo)" class="destroy"></button>
                        </div>
                        <input class="edit" ng-model="todo.editingTitle" ng-keyup="handleKeystrokes($event, todo)">
                    </li>
                </ul>
            </section>
            <!-- This footer should hidden by default and shown when there are todos -->
            <footer id="footer" ng-show="todos.length">
                <!-- This should be `0 items left` by default -->
                <span id="todo-count"><strong>{{getIncompleted().length}}</strong> item left</span>
                <!-- Remove this if you don't implement routing -->
                <ul id="filters">
                    <li>
                        <a ng-class="{selected: (state == '')}" href="#/">All</a>
                    </li>
                    <li>
                        <a ng-class="{selected: (state == 'active')}" href="#/active">Active</a>
                    </li>
                    <li>
                        <a ng-class="{selected: (state == 'completed')}" href="#/completed">Completed</a>
                    </li>
                </ul>
                <!-- Hidden if no completed items are left ↓ -->
                <button id="clear-completed" ng-click="clearDone()"></button>
            </footer>
        </section>
        <footer id="info">
            <p>Double-click to edit a todo</p>
            <!-- Remove the below line ↓ -->
            <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
            <!-- Change this out with your name and url ↓ -->
            <p>Created by <a href="http://github.com/zulfajuniadi">Zulfa Juniadi bin Zulkifli</a></p>
            <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
        </footer>

        <script src="libraries/angular.min.js"></script>
        <script src="libraries/angular-local-storage.min.js"></script>
        <!-- <script src="libraries/firebase.js"></script>
        <script src="libraries/angularfire.min.js"></script> -->
        <script src="scripts/app.js"></script>
    </body>
</html>
